language: cpp
matrix:
  include:
    - compiler: gcc
      os: linux
    - compiler: clang
      os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang

before_script:
  - git clone --depth 1 https://github.com/zerhacken/iq
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - make

branches:
  only:
    - master

notifications:
  email: false

osx_image: xcode9.3